<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js"></script>
    <title>Welcome!</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator Suhu</h1>
        </header>
        <div class="content">
            <p>Website ini dibuat untuk membantu Anda dalam mengkonversi suhu dari celcius ke fahrenheit atau sebaliknya.</p>
            <div class="option-prompt">
                <p>Suhu mana yang akan Anda konversi?</p>
                <div class="option" id="option">
                    <button id="celciusB" onclick="selectOption('celcius')">℃</button>
                    <button id="fahrenheitB" onclick="selectOption('fahrenheit')">℉</button>
                </div>
                <button id="submit-button" onclick="submit()">Pilih!</button>
            </div>
            <p></p>
        </div>
    </div>
</body>
</html>
